<!DOCTYPE html>
<html ng-app="MyBar" lang="en">
    <head>
        <meta charset="utf-8">
        <title>myBar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Happy hours in West Los Angeles, Brentwood and Santa Monica, bars">
        <meta name="author" content="taapes">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link href="css/toaster.css" rel="stylesheet">
        <link href="css/custom.css" rel="styelsheet">
        
        <script type="text/javascript" src="https://code.angularjs.org/1.3.1/angular.js"></script>
        <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/lodash.js"></script>
        <script type="text/javascript" src="js/angular-google-maps.js"></script>
        <script type="text/javascript" src="https://code.angularjs.org/1.3.1/angular-route.js"></script>
        <script src="js/toaster.js"></script>
        <script src="https://code.angularjs.org/1.3.1/angular-animate.js" ></script>
        <script src="js/ui-bootstrap-tpls-0.11.2.js"></script>
        <script src="js/dirPagination.js"></script>
        
        <script type="text/javascript" src="app/app.js"></script>
    </head>

    <body ng-controller="authCtrl"> 

        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/#/myBar">myBar</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/#/myBar">Home</a></li>
                        <li><a href="/#/about">About</a></li>
                        <li ng-show="admin"><a href="/#/addBar">Add</a></li>
                        <li ng-show="authenticated"><a href="/#/account/{{username}}">{{name}}</a></li>
                        <li ng-show="authenticated"><a ng-click="logout();" >Log Out</a></li>
                        <li ng-hide="authenticated"><a href="/#/login" >Log In</a></li>
                        <li ng-hide="authenticated"><a href="/#/signup" >Sign Up</a></li>
                    </ul>

                    <form class="navbar-form navbar-right" role="form" ng-hide="authenticated" ng-cloak>
                        <div class="form-group">
                        <input class="span2" type="text" placeholder="Username" ng-model="login.username" required>
                        </div>
                        <div class="form-group">
                        <input class="span2" type="password" placeholder="Password" ng-model="login.password" required>
                        </div>
                        <button ng-click="doLogin(login)" type="submit" class="btn btn-success">Sign in</button>
                    </form>

                </div><!--/.nav-collapse -->
            </div>
        </div>

        <div class="container">

            <br>
            <br>
            <br>
            <br>
            <toaster-container></toaster-container>
            
            
            <div ng-view></div>


            <br><br><br>

            <footer>
                <p>SUP DOOD!</p>
            </footer>

        </div> <!-- Container Div -->

    </body>


</html>
