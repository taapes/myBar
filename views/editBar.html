<div class="newBar" >
    <form name="addNewBar" ng-submit="addNewBar.$valid && addBar()" novalidate > 
        <br>
        <div class="controls controls-row">
            <input class="span3" ng-model="bar.name" type="text" placeholder="Bar Name" name="name" required/>
            <input class="span3" ng-model="bar.neighborhood" type="text" placeholder="Neighborhood" name="neighborhood"/> 

            <input type="text" class="span3" placeholder="Atmosphere (Comma Separated)" ng-model="bar.atmosphere" name="atmosphere" required/>
            <input type="text" class="span3" placeholder="Type (Comma Separated)" ng-model="bar.type" name="type" required/>
        </div>



        <div class="controls controls-row">
            <input class="span3" ng-model="bar.street" type="text" placeholder="Street" name="street" required/>
            <input class="span3" ng-model="bar.city" type="text" placeholder="City" name="city" required/>
            <input class="span3" ng-model="bar.state" type="text" placeholder="State" name="state"  required/>
            <input class="span3" ng-model="bar.zip" type="text" placeholder="Zip" name="zip" required/>
        </div>

        <div class="controls controls-row">

            <input class="span3" ng-model="bar.instagram" type="text" placeholder="Instagram handle" name="instagram"/> 
            <select class="span3" ng-model="bar.price" ng-init="bar.price = '$'" name="price" required>
                <option value="$">$</option>
                <option value="$$">$$</option>
                <option value="$$$">$$$</option>
                <option value="$$$$">$$$$</option>
            </select> 
            <input class="span3" ng-model="bar.website" type="text" placeholder="Website" name="website" />

             <input class="span3" ng-model="bar.phonenum" type="text" placeholder="Phone #" name="phonenum" />
        </div>
        
        <div class="controls controls-row">
            <textarea class="span6" ng-model="bar.deal" placeholder="HH Deal details" name="deal" required></textarea>
            <span class="span3">Photo: <input id="photo" type="file" file-model="barThumb" required/></span>
            <span class="span3">
            	<input ng-model="bar.wifi" type="checkbox" value="Wifi" name="Wifi" /> WIFI<br>
            	<input ng-model="bar.outdoor" type="checkbox" value="outdoor" name="outdoor" /> OUTDOOR<br>
            	<input ng-model="bar.tv" type="checkbox" value="tv" name="tv" /> TV<br>
            </span>
        </div>

        <div ng-repeat="hours in barHours">
            <div class="controls controls-row">
                <div class=span3>
                    Bar Hours:
                </div>
                <div class=span3>
                    <span>M T W Th F S Su</span><br>
                    <input ng-model="hours.Monday" type="checkbox" value="Monday" name="Monday" />
                    <input ng-model="hours.Tuesday" type="checkbox" value="Tuesday" name="Tuesday" />
                    <input ng-model="hours.Wednesday" type="checkbox" value="Wednesday" name="Wednesday" />
                    <input ng-model="hours.Thursday" type="checkbox" value="THursday" name="Thursday" />
                    <input ng-model="hours.Friday" type="checkbox" value="Friday" name="Friday" />
                    <input ng-model="hours.Saturday" type="checkbox" value="Saturday" name="Saturday" />
                    <input ng-model="hours.Sunday" type="checkbox" value="Sunday" name="Sunday" />
                </div>
                <span>
                    <input class="span2" ng-model="hours.open" type="time" name="open"/>
                    <input class="span2" ng-model="hours.close" type="time" name="close"/> 
                </span>
                <button class="btn btn-danger span1" ng-hide="hideminusbar" ng-click="removeBarHours(hours)" type="button">-</button>
                <button class="btn btn-success span1" ng-show="showAddBarHours(hours)" ng-click="addBarHours()" type="button">+</button>
                <br>
            </div>
        </div>
        <br>
        <div ng-repeat="hours in hhHours">
            <div class="controls controls-row">
                <div class=span3>
                    Happy Hours:
                </div>
                <div class=span3>
                    <span>M T W Th F S Su</span><br>
                    <input ng-model="hours.Monday" type="checkbox" value="Monday" name="Monday" />
                    <input ng-model="hours.Tuesday" type="checkbox" value="Tuesday" name="Tuesday" />
                    <input ng-model="hours.Wednesday" type="checkbox" value="Wednesday" name="Wednesday" />
                    <input ng-model="hours.Thursday" type="checkbox" value="THursday" name="Thursday" />
                    <input ng-model="hours.Friday" type="checkbox" value="Friday" name="Friday" />
                    <input ng-model="hours.Saturday" type="checkbox" value="Saturday" name="Saturday" />
                    <input ng-model="hours.Sunday" type="checkbox" value="Sunday" name="Sunday" />
                </div>
                <span>
                    <input class="span2" ng-model="hours.start" type="time" name="start"/>
                    <input class="span2" ng-model="hours.end" type="time" name="end"/> 
                </span>
                <button class="btn btn-danger span1" ng-hide="hideminushh" ng-click="removeHHHours(hours)" type="button">-</button>
                <button class="btn btn-success span1" ng-show="showAddHHHours(hours)" ng-click="addHHHours()" type="button">+</button>
                <br>
            </div>
        </div>

        <br>
        <input type="submit" class="btn btn-primary btn-block" value="Submit" /><br>
        <button type="button" class="btn btn-danger span3"  ng-click="clear()">Clear</button>
        <button type="button" class="btn btn-success span3" ng-click="testData()">Test</button>

    </form>
</div>
